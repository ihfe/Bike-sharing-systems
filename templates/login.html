{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block main %}
	<div style="max-width: 330px;" class="m-auto">
        <h1>登录</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="mb-3">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="mb-3">
                <p><a href="register" style="font-size: 12px";>现在注册</a></p>
            </div>
            <div class="mb-3">
                <button class="btn btn-success w-100">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
